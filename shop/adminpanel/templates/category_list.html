<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category List</title>
</head>
<body>
    <h1>Category List</h1>
    <table>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th></th>
            <th></th>
        </tr>
        {% for category in categories %}
            <tr>
                <td>{{ category.title }}</td>
                <td>{{ category.description }}</td>
                <td><a href="{% url 'update_category' category.pk %}">Edit</a></td>
                <td><a href="{% url 'delete_category' category.pk %}">Delete</a></td>
            </tr>
        {% endfor %}
        <tr>
            <td><a href="{% url 'create_category' %}">Create new category</a></td>
        </tr>
        <tr>
            <td><a href="{% url 'pages' %}">Main page</a></td>
        </tr>
    </table>
</body>
</html>
